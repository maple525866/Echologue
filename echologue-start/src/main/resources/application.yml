server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: echologue
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/echologue?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰转下划线
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键策略：自增
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML文件路径
  mapper-locations: classpath*:/mapper/**/*.xml

# Sa-Token配置
sa-token:
  # token名称（同时也是cookie名称）
  token-name: satoken
  # token有效期（单位：秒）默认30天，-1代表永不过期
  timeout: 2592000
  # token临时有效期（指定时间内无操作就视为token过期）（单位：秒），默认-1 代表不限制
  active-timeout: -1
  # 是否允许同一账号并发登录（为true时允许一起登录，为false时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token（为true时所有登录共用一个token，为false时每次登录新建一个token）
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.echologue.interfaces.controller
